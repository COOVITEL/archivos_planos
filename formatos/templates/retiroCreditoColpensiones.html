{% extends "base.html" %}

{% block content %}

<div class="cont">
    <h1>Retiro Cr√©dito Colpensiones</h1>

    {% if messages %}
        <div class="success">
            {% for message in messages %}
                <h1 class="text-success">{{ message }}</h1>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <p class="error">{{ error }}</p>
</div>

{% endblock content %}
