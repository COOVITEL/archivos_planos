{% extends "base.html" %}

{% block content %}

<div class="cont">
    <h1>Ingreso Aportes Colpensiones</h1>
    {% comment %} <a href={% url 'descarga' 'Ingreso Aportes Colpensiones'%}>
        Descargar Ingreso Aportes
    </a> {% endcomment %}

    {% if messages %}
        <div class="success">
            {% for message in messages %}
                <h1 class="text-success">{{ message }}</h1>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</div>

{% endblock content %}
