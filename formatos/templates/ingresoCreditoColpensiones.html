{% extends "base.html" %}

{% block content %}

<div class="cont">
    <h1>Ingreso Credito Colpensiones</h1>
    {% comment %} <a href={% url 'descarga' 'Ingreso Credito Colpensiones'%}>
        Descargar Ingreso Credito
    </a> {% endcomment %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <p>{{ error }}</p>
</div>

{% endblock content %}
